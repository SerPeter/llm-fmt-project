version: 2
updates:
  # Python dependencies (pip/uv)
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "deps(py)"
    groups:
      dev-dependencies:
        patterns:
          - "pytest*"
          - "ruff"
          - "basedpyright"
          - "pre-commit"
          - "hypothesis"
          - "hatch*"
          - "yamlfix"
    open-pull-requests-limit: 10

  # Rust dependencies (Cargo)
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "deps(rust)"
    groups:
      serde:
        patterns:
          - "serde*"
      serialization:
        patterns:
          - "quick-xml"
          - "csv"
    open-pull-requests-limit: 10

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "deps(actions)"
    open-pull-requests-limit: 5
