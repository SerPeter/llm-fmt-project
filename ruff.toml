# Base configuration for Ruff linting and formatting.
target-version = "py310"
line-length = 120

[format]
quote-style = "double"
indent-style = "space"
docstring-code-format = true

[lint]
select = [
    "F",      # Pyflakes - all errors and warnings
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "C90",    # mccabe complexity
    "I",      # isort
    "N",      # pep8-naming
    "D",      # pydocstyle
    "UP",     # pyupgrade
    "ANN",    # flake8-annotations
    "ASYNC",  # flake8-async
    "S",      # flake8-bandit (security)
    "BLE",    # flake8-blind-except
    "FBT",    # flake8-boolean-trap
    "B",      # flake8-bugbear
    "A",      # flake8-builtins
    "C4",     # flake8-comprehensions
    "DTZ",    # flake8-datetimez
    "T10",    # flake8-debugger
    "EM",     # flake8-errmsg
    "FA",     # flake8-future-annotations
    "ISC",    # flake8-implicit-str-concat
    "ICN",    # flake8-import-conventions
    "LOG",    # flake8-logging
    "G",      # flake8-logging-format
    "INP",    # flake8-no-pep420
    "PIE",    # flake8-pie
    "T20",    # flake8-print
    "PYI",    # flake8-pyi
    "PT",     # flake8-pytest-style
    "Q",      # flake8-quotes
    "RSE",    # flake8-raise
    "RET",    # flake8-return
    "SLF",    # flake8-self
    "SLOT",   # flake8-slots
    "SIM",    # flake8-simplify
    "TID",    # flake8-tidy-imports
    "TC",     # flake8-type-checking
    "INT",    # flake8-gettext
    "ARG",    # flake8-unused-arguments
    "PTH",    # flake8-use-pathlib
    "TD",     # flake8-todos
    "FIX",    # flake8-fixme
    "ERA",    # eradicate (commented-out code)
    "PD",     # pandas-vet
    "PGH",    # pygrep-hooks
    "PL",     # Pylint (all: PLC, PLE, PLR, PLW)
    "TRY",    # tryceratops
    "FLY",    # flynt
    "NPY",    # NumPy-specific
    "PERF",   # Perflint
    "FURB",   # refurb
    "RUF",    # Ruff-specific
]

ignore = [
    "D203",    # one-blank-line-before-class (conflicts with D211)
    "D213",    # multi-line-summary-second-line (conflicts with D212)
    "ANN003",  # missing-type-kwargs
    "ANN401",  # any-type (used in placeholder functions)
    "TD003",   # missing-todo-link
    "COM812",  # missing-trailing-comma (conflicts with formatter)
    "D100",    # missing-docstring-in-public-module
    "D103",    # missing-docstring-in-public-function (for internal functions)
    "D104",    # missing-docstring-in-public-package
    "D107",    # missing-docstring-in-__init__
    "D301",    # use-r-string (Click uses \b in docstrings)
    "EM101",   # exception-must-not-use-string-literal
    "EM102",   # exception-must-not-use-f-string-literal
    "FBT001",  # boolean-positional-argument (Click options use booleans)
    "FBT002",  # boolean-default-value
    "PLR0913", # too-many-arguments (CLI functions need many options)
    "PLR0912", # too-many-branches
    "PLR0915", # too-many-statements
    "TRY003",  # raise-vanilla-args
    "TRY301",  # raise-within-try
    "RUF022",  # unsorted-all
]

[lint.per-file-ignores]
"**/tests/**" = [
    "S101",    # assert
    "PLR2004", # magic-value-comparison
    "ANN",     # all annotations
    "ARG002",  # unused-method-argument
    "D102",    # missing-docstring-in-public-method
    "PLC0415", # import-outside-top-level
    "Q000",    # single-quotes (byte strings)
    "RUF043",  # unsafe-match-pattern
]

[lint.pydocstyle]
convention = "google"

[lint.pylint]
max-branches = 14
max-returns = 10
max-args = 10

[lint.mccabe]
max-complexity = 18